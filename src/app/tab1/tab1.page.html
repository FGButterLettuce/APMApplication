<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-title>
      <b>Pollution Heat Maps</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button>
          <ion-icon name="switch"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button  color="primary" (click) = "setHMCO2()">
          CO<sub>2</sub>
        </ion-fab-button>
        <ion-fab-button  color="primary" (click) = "setHMCO()" >
          CO
        </ion-fab-button>
        <ion-fab-button color="primary" (click) = "setHMNH4()">
          NH<sub>4</sub>
        </ion-fab-button>
        <ion-fab-button color="primary" (click) = "setHMEth()">
          Eth
        </ion-fab-button>
        <ion-fab-button color="primary" (click) = "setHMTol()">
          Tol
        </ion-fab-button>
        <ion-fab-button color="primary" (click) = "setHMAce()">
          Ace
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>  
</ion-content>
